<!DOCTYPE html>
<html>
<head>
    <title>NGO FAQ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #11c166;
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.faq {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.faq h2 {
    margin-top: 0;
}

.faq-item {
    margin-bottom: 10px;
}

.faq-question {
    width: 100%;
    background-color: #d927b3;
    border: none;
    padding: 10px;
    text-align: left;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.faq-question:hover {
    background-color: #29be71;
}

.faq-answer {
    display: none;
    padding: 10px 0;
    font-size: 0.9em;
}

h3 {
    text-align: center;
    padding: 10px 0;
    background-color: #11c166;
    color: rgb(218, 200, 200);
    position: fixed;
    width: 100%;
    bottom: 0;
}
  @media screen and (min-width: 1000px) and (max-width: 1200px) {
        .btn {
          background-color: rgb(23, 159, 244);
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>SAFEHANDS NGO FAQ</h1>
    </header>
    <main>
        <section class="faq">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-item">
                <button class="faq-question">What is the mission of the NGO?</button>
                
            </div>
            <div class="faq-item">
                <button class="faq-question">How can I volunteer for the NGO?</button>
                
            </div>
            <div class="faq-item">
                <button class="faq-question">Where does the NGO operate?</button>
                
            </div>
            <div class="faq-item">
                <button class="faq-question">How can I donate to the NGO?</button>
                
            </div>
            <div class="faq-item">
                <button class="faq-question">How are donations used?</button>
                
            </div>
        </section>
    </main>
    <h3>
        <p>&copy;2024 NGO Name. All rights reserved.</p>
    </h3>
    <button class="btn"><h1>Submit</h1></button>
</body>
</html>
